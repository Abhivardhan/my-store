{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="col-lg-3">
        <a class="navbar-brand" href='/'>

            <img src="{% static 'application-images/logo.png' %}" width="300" height="100"
                 class="d-inline-block align-top" alt="Application Logo"/>
        </a>
    </div>


    <div class="col-lg-6">
        <form class="form-inline">

            <input class="form-control col-lg-10" type="search" placeholder="Search for Products..">
            <div class="input-group-btn">
                <button class="btn btn-outline-success " type="submit"><i class="fa fa-search"></i></button>
            </div>


        </form>
    </div>
    <div class="col-lg-3">
        {% if request.user.is_authenticated %}
            <span>Hi, <a href="#">{{ user.username }}</a></span>
            <a href="{% url 'BigBasket:logout' %}">
                <button class="btn btn-primary btn-outline-primary"> Logout</button>

            </a>
            <button class="btn btn-primary btn-outline-primary"> My Orders</button>
            <a href="{% url 'BigBasket:cart' %}"><button class="btn btn-primary btn-outline-primary"> My Basket</button></a>
            <a href="{% url 'BigBasket:checklist' %}"><button class="btn btn-primary btn-outline-primary"> Checklist</button></a>
        {% else %}
            <a class="btn btn-default btn-outline-default" href="{% url 'BigBasket:login' %}">
                <button class="btn btn-primary btn-outline-primary"><i class="fa fa-user mr-sm-2"></i>Login</button>
            </a>
            <a class="btn btn-default btn-outline-default" href="{% url 'BigBasket:signup' %}">
                <button class="btn btn-primary btn-outline-primary">Signup</button>
            </a>

        {% endif %}


    </div>

</nav>
